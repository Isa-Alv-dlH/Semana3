<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descuento</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Página para una tienda de zapatos donde por la compra puede tener descuento según el tipo de membresía con la que cuente el cliente-->
</head>

<body>

	<form class="form">
		<label for="mem">Ingrese su tipo de membresía:</label>

		<input list="membresia" id="mem">
		<datalist id="membresia">
			<option value="Tipo 105">
			<option value="Tipo 206">
			<option value="Tipo 307">
		</datalist>

		<input type="button" class="btn" value="Enviar" onclick="descuento()">
		<p>Total a pagar <input type="text" class="c_result" id="result" disabled></p>
	</form>



	<script>

		function descuento(){
			var m = String(document.getElementById("mem").value);
			var p = Number(185)
			
			if (m=="Tipo 105") {
				var d = p-(13*p/100);
				document.getElementById("result").value=d;
			}else if(m=="Tipo 206") {
				var d = p-(22*p/100);
				document.getElementById("result").value=d;
			}else if(m=="Tipo 307") {
				var d = p-(28*p/100);
				document.getElementById("result").value=d;
			}else{
				document.getElementById("result").value=p;
			}
			
		}
		
	</script>

</body>
</html>
