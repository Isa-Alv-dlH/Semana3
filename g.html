<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Solicitud Universidad</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Determinar si un estudiante es aceptado o no en la universidad-->
</head>

<body>	

	<form class="form">

		<p>Ingrese su promedio de bachillerato <input type="text" id="prom_b"></p>
		<p>Ingrese su resultado de EXANI <input type="text" id="exani"></p>
		<p>Ingrese su resultado del examen de ingreso <input type="text" id="exam"></p>
		<input type="button" class="btn" value="Enviar" onclick="acept()">
		<input type="text" class="c_result" id="result" disabled>
		<input type="button" class="btn_regreso" value="Regresar a la PÃ¡gina Principal" onclick="document.location.href='index.html'">

	</form>

	<script>

		function acept(){

			var prom = Number(document.getElementById("prom_b").value);
			var exani = Number(document.getElementById("exani").value);
			var exam = Number(document.getElementById("exam").value);

			if ((prom>8.5) && (exani>1050) && (exam>800)){
				document.getElementById("result").value = "Fue aceptado";
			}

			else{
				document.getElementById("result").value = "No fue aceptado";
			}

		}		

	</script>

</body>
</html>
