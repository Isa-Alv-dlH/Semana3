<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Par o Impar</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Determinar si un número es par o impar-->
</head>
<body>

	<form class="form">
		<p>Ingrese un número <input type="text" id="num"></p>
		<input type="button" class="btn" value="Enviar" onclick="par_impar()">
		<input type="text" class="c_result" id="result" disabled>
		<input type="button" class="btn_regreso" value="Regresar a la Página Principal" onclick="document.location.href='index.html'">
	</form>

	<script>
		function par_impar(){

			var n = Number(document.getElementById("num").value);

			if (Number.isInteger(n/2)) {
				r = String("Es par");
				document.getElementById("result").value = r;
			}

			else{
				r = String("Es impar")
				document.getElementById("result").value = r;
			}

		}
		
	</script>

</body>
</html>
