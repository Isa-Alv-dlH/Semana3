<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>El número menor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Determinar el número menor de 3 numeros ingresados por el usuario-->
</head>
<body>

	<form class="form">
		<p>Ingrese un número <input type="text" id="num1"></p>
		<p>Ingrese otro número <input type="text" id="num2"></p>
		<p>Ingrese otro número <input type="text" id="num3"></p>

		<input type="button" class="btn" value="Enviar" onclick="menor()">
		<input type="text" class="c_result" id="result" disabled>

		<input type="button" class="btn_regreso" value="Regresar a la Página Principal" onclick="document.location.href='index.html'">

	</form>

	<script>

		function menor(){

			var n1 = Number(document.getElementById("num1").value);
			var n2 = Number(document.getElementById("num2").value);
			var n3 = Number(document.getElementById("num3").value);

			if (n1<n2 && n1<n3){
				document.getElementById("result").value = n1;
			}

			else if (n2<n1 && n2<n1){
				document.getElementById("result").value = n2;
			}

			else{
				document.getElementById("result").value = n3;
			}

		}		

	</script>

</body>
</html>
