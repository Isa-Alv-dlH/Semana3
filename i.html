<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menor, mayor y promedio</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--Determinar el menor, mayor y promedio de una cantidad de números ingresados por el usuario-->
</head>

<body>	

	<form class="form">

		<p>Ingrese un número <input type="text" id="num1"></p>
		<p>Ingrese otro número <input type="text" id="num2"></p>
		<p>Ingrese otro número <input type="text" id="num3"></p>
		<p>Ingrese otro número <input type="text" id="num4"></p>
		<p>Ingrese otro número <input type="text" id="num5"></p>

		<input type="button" class="btn" value="Enviar" onclick="menor()">
		<p>El menor es <input type="text" class="c_result" id="result_men" disabled></p>

		<input type="button" class="btn" value="Enviar" onclick="mayor()">
		<p>El mayor es <input type="text" class="c_result" id="result_may" disabled></p>

		<input type="button" class="btn" value="Enviar" onclick="prom()">
		<p>El promedio es <input type="text" class="c_result" id="result_prom" disabled></p>

		<input type="button" class="btn_regreso" value="Regresar a la Página Principal" onclick="document.location.href='index.html'">

	</form>

	<script>

		function menor(){

			var n1 = Number(document.getElementById("num1").value);
			var n2 = Number(document.getElementById("num2").value);
			var n3 = Number(document.getElementById("num3").value);
			var n4 = Number(document.getElementById("num4").value);
			var n5 = Number(document.getElementById("num5").value);

			if (n1<n2 && n1<n3 && n1<n4 && n1<n5){
				document.getElementById("result_men").value = n1;
			}
			else if (n2<n1 && n2<n3 && n2<n4 && n2<n5) {
				document.getElementById("result_men").value = n2;
			}
			else if (n3<n1 && n3<n2 && n3<n4 && n3<n5) {
				document.getElementById("result_men").value = n3;
			}
			else if (n4<n1 && n4<n2 && n4<n3 && n4<n5) {
				document.getElementById("result_men").value = n4;
			}
			else if (n5<n1 && n5<n2 && n5<n3 && n5<n4) {
				document.getElementById("result_men").value = n5;
			}
			else {
				document.getElementById("result_men").value = "Error";
			}

		}


		function mayor(){

			var n1 = Number(document.getElementById("num1").value);
			var n2 = Number(document.getElementById("num2").value);
			var n3 = Number(document.getElementById("num3").value);
			var n4 = Number(document.getElementById("num4").value);
			var n5 = Number(document.getElementById("num5").value);

			if (n1>n2 && n1>n3 && n1>n4 && n1>n5){
				document.getElementById("result_may").value = n1;
			}
			else if (n2>n1 && n2>n3 && n2>n4 && n2>n5) {
				document.getElementById("result_may").value = n2;
			}
			else if (n3>n1 && n3>n2 && n3>n4 && n3>n5) {
				document.getElementById("result_may").value = n3;
			}
			else if (n4>n1 && n4>n2 && n4>n3 && n4>n5) {
				document.getElementById("result_may").value = n4;
			}
			else if (n5>n1 && n5>n2 && n5>n3 && n5>n4) {
				document.getElementById("result_may").value = n5;
			}
			else {
				document.getElementById("result_may").value = "Error";
			}

		}


		function prom(){

			var n1 = Number(document.getElementById("num1").value);
			var n2 = Number(document.getElementById("num2").value);
			var n3 = Number(document.getElementById("num3").value);
			var n4 = Number(document.getElementById("num4").value);
			var n5 = Number(document.getElementById("num5").value);

			var promedio=(n1+n2+n3+n4+n5)/5

			document.getElementById("result_prom").value=promedio;

		}		

	</script>

</body>
</html>
